<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajaj Spare Parts Providers & Service Center</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #0e3d77;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
        }

        header .contact-info {
            text-align: right;
            font-size: 14px;
        }

        header .contact-info span {
            display: block;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Section */
        .main-content {
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }

        /* Service Gallery Section */
        .service-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-gallery .service-item {
            width: 300px;
            height: 200px;
            position: relative;
            background-color: #d6d6d6;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .service-gallery .service-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .service-gallery .service-item span {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
        }

        /* Button Section */
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns layout */
            gap: 15px;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .buttons .btn {
            background-color: #0e3d77;
            color: white;
            padding: 15px 0;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .buttons .btn:hover {
            background-color: #052a5a;
        }
    </style>
</head>
<body>
	 <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Bajaj Spare Parts Providers & Service Center</h1>
            </div>
            <div class="contact">
                <p>ðŸ“ž 011-2400100 | ðŸ“§ BajajSPCS@gmail.com</p>
            </div>
        
        <nav>
            <a href="#">Home</a>
            <a href="#">Spare Parts</a>
            <a href="#">Service Gallery</a>
            <a href="#">About Us</a>
            <a href="#">Appointment</a>
            <a href="#">Comment</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="service-gallery">
            <div class="service-item">
                <img src="repair.jpg" alt="Repair Services">
                <span>REPAIR SERVICES</span>
            </div>
            <div class="service-item">
                <img src="bodywash.jpg" alt="Body Wash">
                <span>BODY WASH</span>
            </div>
        </div>
        <div class="buttons">
            <button class="btn">OIL CHANGE</button>
            <button class="btn">FULL WASH</button>
            <button class="btn">TIRE REPLACEMENT</button>
            <button class="btn">BASIC WASH</button>
            <button class="btn">BRAKE SERVICE</button>
            <button class="btn">DETAILING</button>
            <button class="btn">FLUID CHECK & REFILLS</button>
            <button class="btn">PREMIUM WASH</button>
            <button class="btn">AIR FILTER REPLACEMENT</button>
            <button class="btn">BATTERY SERVICE</button>
            <button class="btn">SPARK PLUG REPLACEMENT</button>
        </div>
    </div>
</body>
</html>
